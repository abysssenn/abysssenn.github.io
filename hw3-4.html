<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>隔行换色表格</title>
<style type="text/css">
	table{
		border: 1px solid #000000;
		font: 12px/1.5em "宋体";
		border-collapse: collapse;
	}
	caption{
		text-align: center;
	}
	th{
		color: #F4F4F4;
		border: 1px solid #000000;
		background: #328aa4;
	}
	td{
		text-align: center;
		border: 1px solid #000000;
		background: #e5f1f4;
	}
	.tr_bg td{
		background: #FDFBCC;
	}
</style>	
</head>

<body>
	<table width="600" border="0">
		<caption>畅销作品排行榜</caption>
		<tr>
			<th>活动编号</th><th>活动名称</th><th>会员价</th><th>参加人数</th>
		</tr>
		<tr>
			<td>001</td><td>田园风光</td><td>3800</td><td>800</td>
		</tr>
		<tr class="tr_bg">
			<td>002</td><td>海天一色</td><td>3600</td><td>700</td>
		</tr>
		<tr>
			<td>003</td><td>北欧风情</td><td>3300</td><td>600</td>
		</tr>
		<tr class="tr_bg">
			<td>004</td><td>南极风采</td><td>3100</td><td>500</td>
		</tr>
	</table>
</body>
</html>
